<!DOCTYPE html>

<head>

    <style>
        /* CSS pehle jaisa hi rahega, koi badlav nahi */
        :root {
            --reel-bg: #000;
            --text-primary: #fff;
            --text-secondary: #a8a8a8;
            --icon-color: #fff;
            --loader-color: #fff;
            --overlay-button-bg: rgba(0, 0, 0, 0.3);
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--reel-bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overscroll-behavior-y: contain;
        }

        .app-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .reels-feed {
            flex-grow: 1;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .reels-feed::-webkit-scrollbar { display: none; }
        .reels-feed { -ms-overflow-style: none; scrollbar-width: none; }

        .reel-item-wrapper {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: var(--reel-bg);
        }

        .reel-content {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
        }

        .reel-content iframe,
        .reel-content video,
        .reel-content .instagram-media {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            background-color: #000;
            pointer-events: none;
        }
        .reel-content .instagram-media { pointer-events: auto; }


        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.2);
            border-top: 3px solid var(--loader-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .reel-overlay {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            padding: 15px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            pointer-events: none;
            background: linear-gradient(to top, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0) 40%);
        }
        
        .reel-info { pointer-events: auto; max-width: calc(100% - 70px); }
        .reel-user, .reel-description {
            color: var(--text-primary);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
            margin-bottom: 5px;
            font-size: 0.9rem;
            word-break: break-word;
        }
        .reel-user { font-weight: bold; font-size: 1rem; }

        .reel-actions {
            display: flex;
            flex-direction: column;
            gap: 20px;
            pointer-events: auto;
            align-items: center;
            padding-right: 5px;
        }
        .reel-actions button {
            background-color: var(--overlay-button-bg);
            color: var(--icon-color);
            border: none;
            width: 45px; height: 45px;
            border-radius: 50%;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease, transform 0.1s ease;
            padding: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .reel-actions button:active { transform: scale(0.92); }

        .app-header {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            padding: 10px 15px;
            padding-top: calc(10px + env(safe-area-inset-top));
            box-sizing: border-box;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--text-primary);
            z-index: 100;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 100%);
        }
        .app-header span { pointer-events: auto; }

        .feed-placeholder {
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.1rem;
            color: var(--text-secondary);
            padding: 20px;
            box-sizing: border-box;
        }

        .play-pause-indicator {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
            pointer-events: none;
            z-index: 20;
        }
        .play-pause-indicator.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="app-header">
            <span>‡§∞‡•Ä‡§≤‡•ç‡§∏</span>
        </div>

        <div class="reels-feed" id="reelsFeed">
            <div class="feed-placeholder" id="initialPlaceholder">
                ‡§∞‡•Ä‡§≤‡•ç‡§∏ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•á ‡§π‡•à‡§Ç...
            </div>
        </div>
    </div>

    <script async src="//www.instagram.com/embed.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6EXA7D77rQDQEohB52BvTYimFeTEaAho", // Replace with your actual API key
            authDomain: "rn-gfx-tool.firebaseapp.com", // Replace with your auth domain
            databaseURL: "https://rn-gfx-tool-default-rtdb.asia-southeast1.firebasedatabase.app", // Replace
            projectId: "rn-gfx-tool", // Replace
            storageBucket: "rn-gfx-tool.appspot.com", // Replace
            messagingSenderId: "163149358541", // Replace
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const reelsFeed = document.getElementById('reelsFeed');
        const initialPlaceholder = document.getElementById('initialPlaceholder');
        let currentActiveReelWrapper = null;
        let lastTapTime = 0;
        let firstInteractionDone = false;

        function handleFirstInteraction() {
            if (!firstInteractionDone) {
                console.log("First user interaction detected.");
                firstInteractionDone = true;
                if (currentActiveReelWrapper) {
                    const media = currentActiveReelWrapper.querySelector('video, iframe');
                    if (media) {
                        console.log("Attempting to play/unmute current active reel after first interaction.");
                        playMedia(media, false); // Attempt to play unmuted
                    }
                }
                // Clean up listeners
                document.body.removeEventListener('click', handleFirstInteraction, { capture: true, once: true });
                document.body.removeEventListener('touchstart', handleFirstInteraction, { capture: true, once: true });
            }
        }
        document.body.addEventListener('click', handleFirstInteraction, { capture: true, once: true });
        document.body.addEventListener('touchstart', handleFirstInteraction, { capture: true, once: true });


        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const reelWrapper = entry.target;
                const mediaElement = reelWrapper.querySelector('video, iframe');

                if (!mediaElement) return;

                if (entry.isIntersecting && entry.intersectionRatio >= 0.7) { // Increased threshold
                    console.log("Reel intersecting:", reelWrapper.dataset.url);
                    if (currentActiveReelWrapper && currentActiveReelWrapper !== reelWrapper) {
                        console.log("Pausing previous reel:", currentActiveReelWrapper.dataset.url);
                        pauseMedia(currentActiveReelWrapper.querySelector('video, iframe'), true);
                    }
                    
                    // Determine initial mute state based on firstInteractionDone and user's explicit mute choice
                    let initialMute = true; // Default to mute initially
                    if (firstInteractionDone) {
                        if (mediaElement.dataset.userMuted === 'false') { // User explicitly unmuted
                            initialMute = false;
                        } else if (mediaElement.dataset.userMuted === 'true') { // User explicitly muted
                            initialMute = true;
                        } else { // No explicit user choice, try to unmute after first interaction
                            initialMute = false;
                        }
                    }
                    // For YouTube, the src has mute=1, so we rely on playMedia to send unMute if appropriate
                    if(mediaElement.tagName === 'IFRAME' && !firstInteractionDone && mediaElement.dataset.userMuted !== 'false'){
                        initialMute = true; // Keep YT muted before first interaction unless user unmuted
                    }


                    console.log(`Playing reel: ${reelWrapper.dataset.url}, Initial Mute: ${initialMute}, First Interaction: ${firstInteractionDone}`);
                    playMedia(mediaElement, initialMute); 
                    
                    currentActiveReelWrapper = reelWrapper;
                    reelWrapper.classList.add('is-active');
                    updateMuteButtonForReel(reelWrapper);
                } else {
                    console.log("Reel not intersecting enough:", reelWrapper.dataset.url);
                    pauseMedia(mediaElement, true);
                    reelWrapper.classList.remove('is-active');
                    if (currentActiveReelWrapper === reelWrapper) {
                        currentActiveReelWrapper = null;
                    }
                }
            });
        }, { threshold: 0.7 });

        function getMediaMutedState(element) {
            if (!element) return true;
            if (element.tagName === 'VIDEO') return element.muted;
            if (element.tagName === 'IFRAME' && element.src.includes('youtube.com/embed')) {
                return element.dataset.isMuted === 'true';
            }
            return true;
        }
        
        function updateMuteButtonForReel(reelWrapper) {
            if (!reelWrapper) return;
            const mediaElement = reelWrapper.querySelector('video, iframe');
            const muteButton = reelWrapper.querySelector('.mute-toggle-btn');
            if (mediaElement && muteButton) {
                muteButton.innerHTML = getMediaMutedState(mediaElement) ? 'üîá' : 'üîä';
            }
        }

        function playMedia(element, shouldBeMuted) {
            if (!element) return;
            console.log(`playMedia called for ${element.closest('.reel-item-wrapper')?.dataset.url}. Should be muted: ${shouldBeMuted}`);

            if (element.tagName === 'VIDEO') {
                element.muted = shouldBeMuted;
                // If user explicitly unmuted, override shouldBeMuted
                if (element.dataset.userMuted === 'false') element.muted = false;

                element.play().then(() => {
                    console.log("HTML5 Video playing:", element.src, "Muted:", element.muted);
                }).catch(e => console.warn("Autoplay failed for video:", element.src, e));
            } else if (element.tagName === 'IFRAME' && element.src.includes('youtube.com/embed')) {
                element.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                element.dataset.isPlaying = 'true';
                
                let finalMuteState = shouldBeMuted;
                if (element.dataset.userMuted === 'false') { // User explicitly unmuted this video
                    finalMuteState = false;
                } else if (element.dataset.userMuted === 'true') { // User explicitly muted
                    finalMuteState = true;
                }
                // else, it depends on 'shouldBeMuted' which is influenced by firstInteractionDone

                if (finalMuteState) {
                    console.log("Sending MUTE to YouTube:", element.src);
                    element.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
                    element.dataset.isMuted = 'true';
                } else {
                     // Only attempt to unmute if firstInteractionDone or user explicitly unmuted
                    if (firstInteractionDone || element.dataset.userMuted === 'false') {
                        console.log("Sending UNMUTE to YouTube:", element.src);
                        element.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                        element.dataset.isMuted = 'false';
                    } else {
                        // Still before first interaction and not explicitly unmuted by user, keep it muted
                        console.log("Keeping YouTube Muted (pre-interaction or no explicit unmute):", element.src);
                        element.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
                        element.dataset.isMuted = 'true';
                    }
                }
                 console.log("YouTube video playing command sent. Target Muted:", element.dataset.isMuted);
            }
            updateMuteButtonForReel(element.closest('.reel-item-wrapper'));
        }

        function pauseMedia(element, shouldAlsoMute = true) {
            if (!element) return;
            console.log(`pauseMedia called for ${element.closest('.reel-item-wrapper')?.dataset.url}. Should also mute: ${shouldAlsoMute}`);

            if (element.tagName === 'VIDEO') {
                element.pause();
                // Mute if shouldAlsoMute, unless user explicitly unmuted it
                if (shouldAlsoMute && element.dataset.userMuted !== 'false') element.muted = true;
            } else if (element.tagName === 'IFRAME' && element.src.includes('youtube.com/embed')) {
                element.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                element.dataset.isPlaying = 'false';
                if (shouldAlsoMute && element.dataset.userMuted !== 'false') {
                    element.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
                    element.dataset.isMuted = 'true';
                }
            }
             updateMuteButtonForReel(element.closest('.reel-item-wrapper'));
        }
        
        function togglePlayPause(mediaElement, reelContentDiv) {
            const indicator = reelContentDiv.querySelector('.play-pause-indicator') || createPlayPauseIndicator(reelContentDiv);
            if (!mediaElement) return;
            firstInteractionDone = true; // Single tap is an interaction

            if (mediaElement.tagName === 'VIDEO') {
                if (mediaElement.paused) {
                    // Play, and if user hasn't explicitly muted it, play unmuted.
                    playMedia(mediaElement, mediaElement.dataset.userMuted === 'true');
                    indicator.textContent = '‚ñ∂Ô∏è';
                } else {
                    pauseMedia(mediaElement, false); // Don't force mute on user pause
                    indicator.textContent = '‚è∏Ô∏è';
                }
            } else if (mediaElement.tagName === 'IFRAME' && mediaElement.src.includes('youtube.com/embed')) {
                const isPlaying = mediaElement.dataset.isPlaying === 'true';
                if (isPlaying) {
                    mediaElement.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                    mediaElement.dataset.isPlaying = 'false';
                    indicator.textContent = '‚è∏Ô∏è';
                } else {
                    mediaElement.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                    mediaElement.dataset.isPlaying = 'true';
                    // If it was muted by system and user plays, try to unmute
                    if (mediaElement.dataset.isMuted === 'true' && mediaElement.dataset.userMuted !== 'true') {
                        mediaElement.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                        mediaElement.dataset.isMuted = 'false';
                    }
                    indicator.textContent = '‚ñ∂Ô∏è';
                }
            }
            indicator.classList.add('visible');
            setTimeout(() => indicator.classList.remove('visible'), 500);
            updateMuteButtonForReel(mediaElement.closest('.reel-item-wrapper'));
        }

        function toggleMuteState(mediaElement, buttonElement) {
            if (!mediaElement) return;
            firstInteractionDone = true; // Double tap is an interaction

            let newMutedState;
            if (mediaElement.tagName === 'VIDEO') {
                mediaElement.muted = !mediaElement.muted;
                newMutedState = mediaElement.muted;
                mediaElement.dataset.userMuted = newMutedState ? 'true' : 'false';
            } else if (mediaElement.tagName === 'IFRAME' && mediaElement.src.includes('youtube.com/embed')) {
                const currentSystemMuteState = mediaElement.dataset.isMuted === 'true';
                if (currentSystemMuteState) { // If system thinks it's muted, unmute it
                    mediaElement.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                    newMutedState = false;
                } else { // If system thinks it's unmuted, mute it
                    mediaElement.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
                    newMutedState = true;
                }
                mediaElement.dataset.isMuted = newMutedState ? 'true' : 'false';
                mediaElement.dataset.userMuted = newMutedState ? 'true' : 'false'; // User's explicit choice
            }

            if (buttonElement) {
                buttonElement.innerHTML = newMutedState ? 'üîá' : 'üîä';
            }
            console.log(`Toggled mute for ${mediaElement.closest('.reel-item-wrapper')?.dataset.url}. New userMuted state: ${mediaElement.dataset.userMuted}`);
        }
        
        function createPlayPauseIndicator(parent) { /* ... (same) ... */ 
            const indicator = document.createElement('div');
            indicator.className = 'play-pause-indicator';
            parent.appendChild(indicator);
            return indicator;
        }

        function createReelElement(reelData) {
            const reelWrapper = document.createElement('div');
            reelWrapper.className = 'reel-item-wrapper';
            reelWrapper.dataset.url = reelData.url; // For debugging

            const reelContent = document.createElement('div');
            reelContent.className = 'reel-content';

            const loader = document.createElement('div');
            loader.className = 'loading-spinner';
            reelContent.appendChild(loader);
            createPlayPauseIndicator(reelContent);

            let mediaElement;
            const url = reelData.url;

            if (url.includes('instagram.com/reel/') || url.includes('instagram.com/p/')) {
                // ... IG embed ... (no change from previous)
                 mediaElement = document.createElement('blockquote');
                mediaElement.className = 'instagram-media';
                mediaElement.setAttribute('data-instgrm-permalink', url);
                mediaElement.setAttribute('data-instgrm-captioned', 'false');
                mediaElement.setAttribute('data-instgrm-version', '14');
                mediaElement.style.margin = '0';
                mediaElement.style.boxSizing = 'border-box';
                const tempDiv = document.createElement('div');
                mediaElement.appendChild(tempDiv);
                reelContent.appendChild(mediaElement);
                if (window.instgrm) window.instgrm.Embeds.process();
                setTimeout(() => loader.style.display = 'none', 1500);
            } else if (url.includes('youtube.com/shorts/') || url.includes('youtu.be/')) {
                let videoId = '';
                if (url.includes('youtube.com/shorts/')) videoId = url.split('/shorts/')[1].split('?')[0].split('&')[0];
                else if (url.includes('youtu.be/')) videoId = url.split('youtu.be/')[1].split('?')[0].split('&')[0];

                if (videoId) {
                    mediaElement = document.createElement('iframe');
                    // Crucial: Start YouTube iframe with mute=1 in src.
                    // The playMedia function will attempt to unmute it if firstInteractionDone is true
                    // and user hasn't explicitly muted it.
                    mediaElement.src = `https://www.youtube.com/embed/${videoId}?autoplay=0&mute=1&controls=0&showinfo=0&rel=0&loop=1&playlist=${videoId}&enablejsapi=1&origin=${window.location.origin}&modestbranding=1`;
                    mediaElement.title = "YouTube Short";
                    mediaElement.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
                    mediaElement.dataset.isMuted = 'true'; // Reflects the initial mute=1 in src
                    mediaElement.dataset.isPlaying = 'false';
                    // userMuted will be set on user interaction
                    mediaElement.onload = () => {
                        loader.style.display = 'none';
                        console.log("YouTube iframe loaded:", url);
                        // If this is the first reel and becomes active, observer will handle play/unmute
                    };
                    mediaElement.onerror = () => { /* ... */ };
                    reelContent.appendChild(mediaElement);
                } else { /* ... */ }
            } else if (url.match(/\.(mp4|webm|ogg)$/i)) {
                mediaElement = document.createElement('video');
                mediaElement.src = url;
                mediaElement.loop = true;
                mediaElement.muted = true; // All videos start muted
                mediaElement.playsInline = true;
                mediaElement.setAttribute('webkit-playsinline', 'true');
                mediaElement.dataset.userMuted = 'true'; // Reflects initial muted state
                mediaElement.oncanplay = () => loader.style.display = 'none';
                mediaElement.onerror = () => { /* ... */ };
                reelContent.appendChild(mediaElement);
            } else { /* ... */ }
            
            reelContent.addEventListener('click', (e) => {
                if (e.target.closest('.reel-actions') || e.target.closest('.reel-info a')) return;
                const currentTime = new Date().getTime();
                const timeSinceLastTap = currentTime - lastTapTime;
                const media = reelContent.querySelector('video, iframe');

                if (timeSinceLastTap < 300 && timeSinceLastTap > 0) {
                    if (media) toggleMuteState(media, reelWrapper.querySelector('.mute-toggle-btn'));
                    lastTapTime = 0; 
                } else {
                    if (media) togglePlayPause(media, reelContent);
                    lastTapTime = currentTime;
                }
            });

            const overlay = document.createElement('div'); /* ... overlay setup ... */
            overlay.className = 'reel-overlay';
            const infoDiv = document.createElement('div'); 
            infoDiv.className = 'reel-info';
            if (reelData.user) { 
                const userP = document.createElement('p'); userP.className = 'reel-user'; userP.textContent = reelData.user; infoDiv.appendChild(userP);
            }
            if (reelData.description) {
                const descP = document.createElement('p'); descP.className = 'reel-description'; descP.textContent = reelData.description.substring(0,100) + (reelData.description.length > 100 ? '...' : ''); infoDiv.appendChild(descP);
            }
            overlay.appendChild(infoDiv);
            
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'reel-actions';
            const muteButton = document.createElement('button');
            muteButton.className = 'mute-toggle-btn';
            muteButton.innerHTML = 'üîá'; // All start muted
            muteButton.title = 'Mute/Unmute';
            muteButton.onclick = (e) => {
                e.stopPropagation();
                const currentMedia = reelContent.querySelector('video, iframe');
                if(currentMedia) toggleMuteState(currentMedia, muteButton);
            };
            actionsDiv.appendChild(muteButton);
            overlay.appendChild(actionsDiv);
            reelContent.appendChild(overlay);
            
            reelWrapper.appendChild(reelContent);
            observer.observe(reelWrapper);
            return reelWrapper;
        }

        function displayReelsFromFirebase(reelsDataArray) { /* ... (same) ... */
            if (initialPlaceholder) initialPlaceholder.style.display = 'none';
            reelsFeed.innerHTML = ''; 
            currentActiveReelWrapper = null; // Reset active reel

            if (!reelsDataArray || reelsDataArray.length === 0) {
                if (initialPlaceholder) {
                     initialPlaceholder.innerHTML = '‡§ï‡•ã‡§à ‡§∞‡•Ä‡§≤‡•ç‡§∏ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡§Ç‡•§';
                     initialPlaceholder.style.display = 'flex';
                }
                return;
            }
            
            reelsDataArray.forEach(reelData => {
                if (reelData && reelData.url) {
                    const reelElement = createReelElement(reelData);
                    reelsFeed.appendChild(reelElement);
                }
            });
             // IntersectionObserver will handle playing the first visible reel after display
        }
        
        function fetchReels() { /* ... (same) ... */
            const reelsDBRef = database.ref('reels'); // Make sure this path is correct
            reelsDBRef.orderByChild('timestamp').on('value', (snapshot) => {
                const data = snapshot.val();
                const reelsArray = [];
                if (data) {
                    Object.keys(data).forEach(key => {
                        reelsArray.push({ id: key, ...data[key] });
                    });
                    reelsArray.reverse(); // Show newest first
                }
                displayReelsFromFirebase(reelsArray);
            }, (error) => { 
                console.error("Firebase read failed:", error);
                if (initialPlaceholder) {
                     initialPlaceholder.innerHTML = '‡§∞‡•Ä‡§≤‡•ç‡§∏ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§Ö‡§∏‡§Æ‡§∞‡•ç‡§•‡•§';
                     initialPlaceholder.style.display = 'flex';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', fetchReels);
    </script>
